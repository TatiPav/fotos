{% extends "fotonovs/base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Имя пользователя и пароль не совпадают</p>
  {% endif %}
    
  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button name="submit">Войти</button>
    <input type="hidden" name="next" 
      value="{% url 'fotonovs:index' %}" />
  </form>
    
{% endblock content %}
