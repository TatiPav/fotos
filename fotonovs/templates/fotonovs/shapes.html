{% extends "fotonovs/base.html" %}

{% block page_header %}
  <h1>Даты</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for shape in shapes %}
      <li><h3>
        <a href="{% url 'fotonovs:shape' shape.id %}">{{ shape }}</a>
      </h3></li>
    {% empty %}
    <li><h3>Нет свободных дат</h3></li>
    {% endfor %}
  </ul>
<h3><a href="{% url 'fotonovs:new_shape' %}">Добавить новую дату</a></h3>

{% endblock content %}
