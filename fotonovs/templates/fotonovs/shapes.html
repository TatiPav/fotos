{% extends "fotonovs/base.html" %}

{% block content %}

  <p>Даты</p>

  <ul>
    {% for shape in shapes %}
      <li>
        <a href="{% url 'fotonovs:shape' shape.id %}">{{ shape }}</a>
      </li>
    {% empty %}
      <li>Нет свободных дат</li>
    {% endfor %}
  </ul>
  <a href="{% url 'fotonovs:new_shape' %}">Добавить новую дату</a>
{% endblock content %}
