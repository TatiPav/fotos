{% extends "fotonovs/base.html" %}

{% block content %}

  <p><a href="{% url 'fotonovs:shape' shape.id %}">{{ shape }}</a></p>
    
  <p>Для добавления записи к дате:</p>
  <form action="{% url 'fotonovs:new_entry' shape.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Добавить запись</button>
  </form>
    
{% endblock content %}
